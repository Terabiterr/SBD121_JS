<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
    <script src="../js/events.js"></script>
    <script src="../js/regularExpression.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="registerForm">
        <form action="#">
            <fieldset>
                <legend id="legendLogoId">register</legend>
                <div class="containerRegister">
                    <div>
                        <label id="lblNameId" for="name">name: </label>
                    </div>
                    <input id="inputNameId" type="text"><br>
                    <div>
                        
                        <label id="lblPasswordId" for="name">password: </label>
                    </div>
                    <input id="inputPasswordId" type="password"><br>
                    <div>
                        <label id="lblEmailId" for="name">email: </label>
                    </div>
                    <input id="inputEmailId" type="email"><br>
                    <div>
                        <button type="submit" onclick="checkRegisterForm()">Send</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
